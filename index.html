<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Beautiful Princess Khadijah</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Book Container */
        .book {
            position: relative;
            width: 100vw;
            height: 100vh;
            perspective: 2500px;
            background: #f9f4fb;
            overflow: hidden;
        }

        /* Page Styling */
        .page {
            position: absolute;
            width: 70%;
            height: 80%;
            max-width: 800px;
            left: 50%;
            top: 50%;
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 5px;
            padding: 40px;
            box-sizing: border-box;
        }

        /* Page Content */
        .page-content {
            position: relative;
            height: 100%;
            overflow-y: auto;
            padding-right: 20px;
        }

        /* Page Navigation Controls */
        .book-nav {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .nav-button {
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 0 10px;
            background: #6a2c91;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-button:hover {
            background: #8e44ad;
            transform: scale(1.05);
        }

        /* Page Curl Effect */
        .page::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 50px;
            height: 100%;
            background: linear-gradient(to left, rgba(0,0,0,0.1) 0%, transparent 100%);
            cursor: pointer;
        }

        /* Your Original Content Styling */
        .romantic-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .romantic-header h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5em;
            color: #6a2c91;
        }
        .love-button {
            background: #ff69b4;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
        }
        /* ... (keep your existing styles for notes/compliments) ... */
    </style>
</head>
<body>
    <div class="book">
        <!-- Cover Page -->
        <div class="page active" id="cover">
            <div class="page-content">
                <div class="romantic-header">
                    <h1>Our Love Story</h1>
                    <p>A Digital Book for My Queen Khadijah</p>
                    <img src="heart.svg" alt="Love" style="width: 100px; margin: 20px 0;">
                </div>
                <div style="text-align: center;">
                    <button class="love-button" onclick="turnPage(1)">Open Book</button>
                </div>
            </div>
        </div>

        <!-- Page 1: Compliments -->
        <div class="page" id="page1">
            <div class="page-content">
                <div class="romantic-header">
                    <h2>Why You're Amazing</h2>
                </div>
                <div class="compliments">
                    <button class="love-button" onclick="changeCompliment()">Khadijah, you are the most beautiful girl in the world.</button>
                </div>
                <div style="position: absolute; bottom: 20px; width: 100%; text-align: center;">
                    <button class="nav-button" onclick="turnPage(-1)">Back</button>
                    <button class="nav-button" onclick="turnPage(1)">Next</button>
                </div>
            </div>
        </div>

        <!-- Page 2: Affirmations -->
        <div class="page" id="page2">
            <div class="page-content">
                <div class="romantic-header">
                    <h2>Daily Affirmations</h2>
                </div>
                <div class="affirmations">
                    <button class="love-button" onclick="changeAffirmation()">You are capable of great things!</button>
                </div>
                <!-- Add navigation buttons -->
            </div>
        </div>

        <!-- Page 3: Notes Section -->
        <div class="page" id="page3">
            <div class="page-content">
                <div class="romantic-header">
                    <h2>Love Notes</h2>
                </div>
                <div class="notes">
                    <textarea id="noteInput" placeholder="Write your love note here..."></textarea>
                    <button class="love-button" onclick="addNote()">Add Note</button>
                    <div class="saved-notes" id="savedNotesContainer"></div>
                </div>
                <!-- Add navigation buttons -->
            </div>
        </div>
    </div>

<script>
// Page Navigation System
let currentPage = 0;
const pages = document.querySelectorAll('.page');

function turnPage(direction) {
    const newPage = currentPage + direction;
    if(newPage < 0 || newPage >= pages.length) return;
    
    pages[currentPage].classList.remove('active');
    pages[newPage].classList.add('active');
    currentPage = newPage;
}

// Touch Swipe Detection
let touchStartX = 0;
document.addEventListener('touchstart', e => {
    touchStartX = e.touches[0].clientX;
});
document.addEventListener('touchend', e => {
    const touchEndX = e.changedTouches[0].clientX;
    if(touchStartX - touchEndX > 50) turnPage(1);
    if(touchStartX - touchEndX < -50) turnPage(-1);
});

// Keyboard Navigation
document.addEventListener('keydown', (e) => {
    if(e.key === 'ArrowRight') turnPage(1);
    if(e.key === 'ArrowLeft') turnPage(-1);
});

function changeAffirmation() { /* your function */ }

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Beautiful Princess Khadijah</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f3e8ff;
            color: #4b0082;
            scroll-behavior: smooth;
            overflow: auto;
            min-height: 100vh;
        }

        .book {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Page Transitions */
        .page {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            padding: 30px;
            text-align: center;
        }

        .page.active {
            display: block;
            opacity: 1;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Loading Screen Fix */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f3e8ff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }

        .heart-loader {
            font-size: 4em;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Progress Indicator Fix */
        .page-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #d8bfd8;
            transition: all 0.3s;
        }

        .dot.active {
            background: #8A2BE2;
            transform: scale(1.3);
        }

        /* Navigation Buttons */
        .nav-buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            background: #8A2BE2;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #6a1b9a;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loader">
        <div class="heart-loader">ðŸ’œ</div>
        <p>Loading Your Love...</p>
    </div>

    <div class="book">
        <!-- Page 1 -->
        <div class="page active">
            <h1>My Dearest Khadijah</h1>
            <p>You are the most amazing person I've ever known. Your smile lights up my world!</p>
            <div class="nav-buttons">
                <button onclick="nextPage()">Next âž”</button>
            </div>
        </div>

        <!-- Page 2 -->
        <div class="page">
            <h1>Why I Love You</h1>
            <p>Your kindness, intelligence, and beautiful soul make you truly special.</p>
            <div class="nav-buttons">
                <button onclick="prevPage()">â¬… Back</button>
                <button onclick="nextPage()">Next âž”</button>
            </div>
        </div>

        <!-- Page 3 -->
        <div class="page">
            <h1>My Promise</h1>
            <p>I will always cherish and respect you, now and forever.</p>
            <div class="nav-buttons">
                <button onclick="prevPage()">â¬… Back</button>
                <button onclick="nextPage()">Next âž”</button>
            </div>
        </div>

        <!-- Progress Indicator -->
        <div class="page-indicator">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        // Fixed Loading Screen Removal
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.querySelector('.loader').style.opacity = '0';
                setTimeout(() => {
                    document.querySelector('.loader').remove();
                }, 500);
            }, 1000);
        });

        // Page Navigation
        let currentPage = 0;
        const pages = document.querySelectorAll('.page');
        const dots = document.querySelectorAll('.dot');

        function updateProgress() {
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentPage);
            });
        }

        function showPage(index) {
            pages.forEach(page => page.classList.remove('active'));
            pages[index].classList.add('active');
            updateProgress();
        }

        function nextPage() {
            if (currentPage < pages.length - 1) {
                currentPage++;
                showPage(currentPage);
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                showPage(currentPage);
            }
        }

        // Initialize first page
        showPage(0);
    </script>
</body>
</html>

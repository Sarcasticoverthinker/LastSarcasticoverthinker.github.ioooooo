<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Beautiful Princess Khadijah</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f3e8ff;
            color: #4b0082;
            cursor: url('heart-cursor.png'), auto;
            scroll-behavior: smooth;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.8s cubic-bezier(0.4, 0, 0.2, 1), 
                        color 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background: #1a1a1a;
            color: #f3e8ff;
        }

        /* ... (previous dark mode styles remain) ... */

        /* Animated Page Transitions */
        .page {
            transform: scale(0.95);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
        }

        .page.active {
            transform: scale(1);
            opacity: 1;
        }

        /* Progress Indicator */
        .page-indicator {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #d8bfd8;
            transition: all 0.3s;
        }

        .dot.active {
            background: #8A2BE2;
            transform: scale(1.3);
        }

        /* Custom Scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #8A2BE2;
            border-radius: 4px;
        }

        body.dark-mode ::-webkit-scrollbar-thumb {
            background: #6a1b9a;
        }

        /* Error State */
        .error {
            border: 2px solid #ff4444 !important;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 120px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #8A2BE2;
            color: white;
            border: none;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s;
            font-size: 1.5em;
        }

        .back-to-top.visible {
            opacity: 1;
        }

        /* Loading Screen */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f3e8ff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }

        .heart-loader {
            font-size: 4em;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* ... (previous styles remain) ... */
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loader">
        <div class="heart-loader">ðŸ’œ</div>
        <p>Loading Your Love...</p>
    </div>

    <div class="book">
        <!-- ... (previous content remains) ... -->

        <!-- Progress Indicator -->
        <div class="page-indicator">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <!-- Back to Top Button -->
        <button class="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})" aria-label="Back to top">â†‘</button>
    </div>

    <script>
        // Loading Screen
        window.addEventListener('load', () => {
            document.querySelector('.loader').style.opacity = '0';
            setTimeout(() => {
                document.querySelector('.loader').remove();
            }, 500);
        });

        // Enhanced Page Navigation with Progress Indicator
        const dots = document.querySelectorAll('.dot');
        function updateProgress() {
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentPage);
            });
        }

        function nextPage() {
            if (currentPage < pages.length - 1) {
                currentPage++;
                showPage(currentPage);
                updateProgress();
                showConfetti();
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                showPage(currentPage);
                updateProgress();
            }
        }

        // Input Validation & Sanitization
        function sanitizeInput(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function addNote() {
            const noteInput = document.getElementById('noteInput');
            const cleanNote = sanitizeInput(noteInput.value.trim());
            
            if (cleanNote.length < 3) {
                noteInput.classList.add('error');
                setTimeout(() => noteInput.classList.remove('error'), 1000);
                return;
            }

            const noteElement = document.createElement('div');
            noteElement.className = 'saved-note';
            noteElement.innerHTML = `
                <span class="timestamp">${new Date().toLocaleString()}</span>
                ${cleanNote}
                <button class="delete-btn" onclick="this.parentElement.remove(); saveNotes()" aria-label="Delete note">Ã—</button>
            `;
            document.getElementById('savedNotesContainer').appendChild(noteElement);
            noteInput.value = '';
            saveNotes();
            showConfetti();
        }

        // Confetti Effect
        function showConfetti() {
            const count = 100;
            for (let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'heart';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animation = `float ${3 + Math.random() * 2}s linear`;
                confetti.innerHTML = 'ðŸ’œ';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // Back to Top Button
        window.addEventListener('scroll', () => {
            const button = document.querySelector('.back-to-top');
            button.classList.toggle('visible', window.scrollY > 200);
        });

        // Hidden Surprise
        let konamiCode = [];
        document.addEventListener('keydown', (e) => {
            konamiCode.push(e.key.toLowerCase());
            konamiCode = konamiCode.slice(-4);
            if (konamiCode.join('') === 'khaj') {
                showConfetti();
                alert('You will always be my forever princess ðŸ‘‘');
                konamiCode = [];
            }
        });

        // Accessibility Features
        document.querySelectorAll('button').forEach(btn => {
            if (!btn.getAttribute('aria-label')) {
                btn.setAttribute('aria-label', btn.textContent);
            }
        });

        // ... (rest of previous JavaScript remains) ...
    </script>
</body>
</html>
